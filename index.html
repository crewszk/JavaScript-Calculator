<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="JavaScript Calculator v0.3">
    <meta name="author" content="Zackery Crews">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">

        <!-- The input view of the calculator showing operations -->
        <div class="equation">
            <span class="italic"><input id="equation" type="text" placeholder="0" readonly></span>
        </div>
        <div class="inputView">
            <input id="input" type="text" placeholder="0" readonly>
        </div>

        <!-- The controls of the calculator -->
        <div class="controls">
            <div>
                <button value="(" class="parenthesis"><b>(</b></button>
                <button value=")" class="parenthesis"><b>)</b></button>
                <button onclick="clearInput()"><b>AC</b></button>
                <button onclick="backspace()"><</button>
            </div>
            <div>
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="/" class="operations"><b>/</b></button>
            </div>
            <div>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="*" class="operations"><b>*</b></button>
            </div>
            <div>
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="-" class="operations"><b>-</b></button>
            </div>
            <div>
                <button value="0" class="number">0</button>
                <button value="." class="number">.</button>
                <button onclick="evaluateEquation()"><b>=</b></button>
                <button value="+" class="operations"><b>+</b></button>
            </div>

        </div>
    </div>
    <div>
        <button class="history" onclick="toggleHistory()">History</button>
    </div>
    <script type="text/javascript" src="./scripts/operations.js"></script>
</body>
</html>
