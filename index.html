<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">

        <!-- The input view of the calculator showing operations -->
        <div class="inputView">
            <input id="input" type="text" placeholder="0">
        </div>

        <!-- The controls of the calculator -->
        <div class="controls">
            <div>
                <button name="(" class="operations"><b>(</b></button>
                <button class="operations"><b>)</b></button>
                <button class="operations"><b>%</b></button>
                <button class="operations"><b>AC</b></button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operations"><b>/</b></button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operations"><b>x</b></button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operations"><b>-</b></button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="operations"><b>=</b></button>
                <button class="operations"><b>+</b></button>
            </div>

        </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
